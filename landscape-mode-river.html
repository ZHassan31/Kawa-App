  <script>
    $(function() {
      $(".image-container img").draggable({
        helper: "clone",
        revert: "invalid"
      });

      $(".river-container").droppable({
        accept: ".image-container img",
        drop: function(event, ui) {
          
          let droppedItem = ui.helper.clone();
          droppedItem.removeClass("ui-draggable-dragging");
          droppedItem.draggable({
            containment: ".river-container"
          });
          $(this).append(droppedItem);
        }
      });
    });
  </script>
